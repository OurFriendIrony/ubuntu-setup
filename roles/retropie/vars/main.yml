---
#######################################################################

retropie_home       : "/home/pi/RetroPie"
retropie_cfg        : "/opt/retropie/configs"
retropie_cores      : "/opt/retropie/libretrocores"

#######################################################################

retropie_shortcuts:
  - src   : "{{ retropie_cfg }}"
    dest  : "/home/pi/.cfg_emus"
  - src   : "{{ retropie_cfg }}/all"
    dest  : "/home/pi/.cfg_core"
  - src   : "{{ retropie_cfg }}/all/retroarch"
    dest  : "/home/pi/.cfg_retroarch"
  - src   : "{{ retropie_cfg }}/all/emulationstation"
    dest  : "/home/pi/.cfg_es"
  - src   : "/etc/emulationstation"
    dest  : "/home/pi/.cfg_es_2"

#######################################################################

retropie_boot:
  hush_bootlog  : true
  hush_rainbow  : true
  hush_warnings : true
  borderless    : true

retropie_overclock:
  force_turbo   : true
  avoid_pwm     : true
  over_volt     : true
  cpu_freq      : 1350
  gpu_freq      : 525
  core_freq     : 525
  v3d_freq      : 525
  ram_freq      : 500

#######################################################################

retropie_runcommand:
  use_art       : "1"
  disable_menu  : "1"
  delay_secs    : "2"   # If == 0, crashes rom launch

#######################################################################

retropie_emus:
  - "{{ retropie_rp }}"
  - "{{ retropie_atari2600 }}"
  - "{{ retropie_atari7800 }}"
  - "{{ retropie_nes }}"
  - "{{ retropie_snes }}"
  - "{{ retropie_megadrive }}"
  - "{{ retropie_gba }}"
  - "{{ retropie_n64 }}"
  - "{{ retropie_dreamcast }}"
  - "{{ retropie_gc }}"
  - "{{ retropie_psx }}"
  - "{{ retropie_nds }}"
  - "{{ retropie_fba }}"
  - "{{ retropie_ports }}"
  - "{{ retropie_python }}"
  - "{{ retropie_steam }}"

