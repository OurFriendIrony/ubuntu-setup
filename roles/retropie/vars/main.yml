retropie_controller_analog_remap: false

#######################################################################

retropie_git:
  url     : "https://github.com/OurFriendIrony/python-retropie.git"
  dest    : "/home/pi/git/python-retropie/"
  src     : "/home/pi/git/python-retropie/src/"

#######################################################################

retropie_rp:
  name        : "retropie"
  desc        : "RetroPie"
  extension   : [ ".rp", ".sh" ]
  path        : "{{ retropie_home }}/retropiemenu"
  cmd         : "sudo /home/pi/RetroPie-Setup/retropie_packages.sh retropiemenu launch %ROM% &lt;/dev/tty &gt;/dev/tty"
  platform    : ""
  enabled     : True

#######################################################################

retropie_atari2600:
  name        : "atari2600"
  desc        : "Atari 2600"
  core        : "lr-stella2014"
  extension   : [ ".bin" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_atari2600 }}"

#######################################################################

retropie_atari7800:
  name        : "atari7800"
  desc        : "Atari 7800"
  core        : "lr-prosystem"
  extension   : [ ".a78" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_atari7800 }}"

#######################################################################

retropie_nes:
  name        : "nes"
  desc        : "Nintendo"
  core        : "lr-fceumm"
  extension   : [ ".nes" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_nes }}"

#######################################################################

retropie_snes:
  name        : "snes"
  desc        : "Super Nintendo"
  core        : "lr-snes9x2010"
  extension   : [ ".smc" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_snes }}"

#######################################################################

retropie_megadrive:
  name        : "megadrive"
  desc        : "Sega Mega Drive"
  core        : "lr-picodrive"
  extension   : [ ".gen" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_megadrive }}"

#######################################################################

retropie_gba:
  name        : "gba"
  desc        : "Game Boy Advance"
  core        : "lr-mgba"
  extension   : [ ".gba" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_gba }}"

#######################################################################

retropie_n64:
  name        : "n64"
  desc        : "Nintendo 64"
  core        : "lr-mupen64plus"
  extension   : [ ".z64" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_n64 }}"

  home        : "{{ retropie_home }}/roms/n64"
  cfg         : "{{ retropie_cfg  }}/n64"
  emu         : "Mupen64Plus GLES2"

#######################################################################

retropie_dreamcast:
  name        : "dreamcast"
  desc        : "Sega Dreamcast"
  core        : "lr-redream"
  extension   : [ ".cdi" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_dreamcast }}"

  home        : "{{ retropie_home }}/roms/dreamcast"
  cfg         : "{{ retropie_cfg }}/dreamcast"

#######################################################################

retropie_psx:
  name        : "psx"
  desc        : "PlayStation"
  core        : "lr-pcsx-rearmed"
  extension   : [ ".cue" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_psx }}"

  video_smoothing : true
  emu         : "PCSX-ReARMed"

#######################################################################

retropie_gc:
  name        : "gc"
  desc        : "GameCube"
  core        : "lr-dolphin"
  extension   : [ ".gcm" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_gc }}"

  home        : "{{ retropie_home }}/roms/gc"
  cfg         : "{{ retropie_cfg }}/gc"

#######################################################################

retropie_nds:
  name        : "nds"
  desc        : "Nintendo DS"
  extension   : [ ".nds" ]
  has_saves   : True
  enabled     : "{{ retropie_enabled_nds }}"

  home        : "{{ retropie_home }}/roms/nds"
  cfg         : "{{ retropie_cfg }}/nds/drastic/config"
  emu         : "drastic"

#######################################################################

retropie_fba:
  name        : "fba"
  desc        : "Final Burn Alpha"
  core        : "lr-fbneo"
  extension   : [ ".zip" ]
  platform    : "arcade"
  has_saves   : True
  enabled     : "{{ retropie_enabled_fba }}"

  home        : "{{ retropie_home }}/roms/fba"

#######################################################################

retropie_ports:
  name        : "ports"
  desc        : "Ports"
  extension   : [ ".sh", ".SH" ]
  cmd         : "bash %ROM%"
  platform    : "pc"
  enabled     : "{{ retropie_enabled_ports }}"

#######################################################################

retropie_python:
  name        : "python"
  desc        : "Python Scripts"
  extension   : [ ".py", ".PY" ]
  cmd         : "sudo python %ROM%"
  platform    : ""
  enabled     : "{{ retropie_enabled_python }}"

  home      : "{{ retropie_home }}/roms/python"
  bgm_home  : "{{ retropie_home }}/bgm"
  apt       : [ "python-pygame" ]

#######################################################################

retropie_steam:
  name        : "steam"
  desc        : "Steam"
  extension   : [ ".sh", ".SH" ]
  cmd         : "%ROM%"
  platform    : ""
  enabled     : "{{ retropie_enabled_steam }}"

  home      : "{{ retropie_home }}/roms/steam"
  cfg       : "{{ retropie_cfg  }}/steam"
  pc_ip     : "{{ retropie_steam_pc_ip }}"
  modes:
    - { res : "720",  fps : "30" }
    - { res : "720",  fps : "60" }
    - { res : "1080", fps : "30" }
    - { res : "1080", fps : "60" }

